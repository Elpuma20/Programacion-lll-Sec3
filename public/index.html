<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RODRI-MARKET - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>

    <header class="site-header">
        <div class="brand">RODRI-MARKET</div>
    </header>

    <div class="main-container">

        <!-- AUTH SECTION -->
        <div id="auth-section" class="glass-panel">
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Iniciar Sesión</button>
                <button class="tab-btn" onclick="switchTab('register')">Registrarse</button>
            </div>

            <!-- LOGIN FORM -->
            <div id="login-form" class="form-container active">
                <h2>Bienvenido</h2>
                <p class="subtitle">Ingresa tus credenciales para continuar</p>
                <form onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <label for="login-email">Correo Electrónico</label>
                        <div class="input-wrapper">
                            <input type="email" id="login-email" placeholder="ejemplo@correo.com" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Contraseña</label>
                        <div class="input-wrapper">
                            <input type="password" id="login-password" placeholder="••••••••" required>
                        </div>
                    </div>
                    <button type="submit" class="cta-btn">Entrar</button>
                </form>
            </div>

            <!-- REGISTER FORM -->
            <div id="register-form" class="form-container">
                <h2>Crear Cuenta</h2>
                <p class="subtitle">Únete a nuestra plataforma segura</p>
                <form onsubmit="handleRegister(event)">
                    <div class="input-group">
                        <label for="reg-name">Nombre Completo</label>
                        <div class="input-wrapper">
                            <input type="text" id="reg-name" placeholder="Juan Pérez" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="reg-email">Correo Electrónico</label>
                        <div class="input-wrapper">
                            <input type="email" id="reg-email" placeholder="ejemplo@correo.com" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="reg-password">Contraseña</label>
                        <div class="input-wrapper">
                            <input type="password" id="reg-password" placeholder="••••••••" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="reg-level">Nivel de Acceso</label>
                        <div class="input-wrapper">
                            <div class="select-wrapper">
                                <select id="reg-level" required>
                                    <option value="" disabled selected>Seleccionar...</option>
                                    <option value="usuario">Usuario Estándar</option>
                                    <option value="admin">Administrador</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="cta-btn secondary">Registrarse</button>
                </form>
            </div>
        </div>

    </div>

    <!-- TOAST NOTIFICATION -->
    <div id="toast" class="toast">Mensaje aquí</div>

    <script type="module" src="js/main-auth.js"></script>
</body>

</html>
